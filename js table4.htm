<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        font: bold 1.6em Arial;
      }
      td {
        border: 1px solid #333;
        text-align: center;
        width: 80px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <table id="cdv"></table>

    <script>
      const cdv = document.getElementById("cdv");
      let kod = "";
      for (let i = 1; i <= 5; i++) {
        kod += "<tr>";
        let x = 1;
        for (let j = 1; j <= 5; j++) {
          x = (i + j) % 2 ? "" : j;
          kod += `<td> ${x}</td>`;
        }
        kod += "</tr>";
      }
      cdv.innerHTML = kod;
    </script>
  </body>
</html>
